<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whyku?</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Inputs</h2>
        <form>
          <div class="mb-3">
            <label class="form-label" for="line1">First Line</label>
            <input class="form-control" type="text" name="line1" id="line1">
          </div>
          <div class="mb-3">
            <label class="form-label" for="line2">Second Line</label>
            <input class="form-control" type="text" name="line2" id="line2">
          </div>
          <label class="form-label" for="line3">Third Line</label>
          <input class="form-control" type="text" name="line3" id="line3">
          <div class="btn btn-primary mt-3" id="haikuSubmit">Submit</div>
        </form>
      </div>
      <div class="col">
        <h2>Output</h2>
        <p id="outputHaiku">Enter your lines of haiku and maybe it'll be one ‾\_(ツ)_/‾</p>
      </div>
    </div>
  </div>
</body>
</html>
